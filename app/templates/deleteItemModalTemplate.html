<div>
        <div class="modal-header">
            <h4 class="modal-title">Delete Item</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">
                <div class="alert alert-danger" role="alert" ng-show="withError">{{errorMsg}}</div>
            </div>
          </div>
          <div class="row">
              <div class="col-lg-2 col-md-2"></div>
              <div class="col-lg-8">
                  <p>Do you want to delete the item {{itemToDelete.displayName}}?</p>
              </div>
              <div class="col-lg-2 col-md-2"></div>
          </div>
        </div><!-- End of Modal body -->
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="delete()">Delete</button>
            <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
        </div>
</div>
