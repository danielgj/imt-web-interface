<form name="formLogin"  class="form-horizontal" validate>
<div>
        <div class="modal-header">
            <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">   
            
          <div class="row">
            <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">
                <div class="alert alert-danger" role="alert" ng-show="withError">{{errorMsg}}</div>
            </div>            
          </div>
          <div class="row">
              <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">
                  <div class="form-group">
                    <label class="control-label col-lg-4 col-md-4" for="usuario">
                            <span class="text-danger btnRequired" title="Campo obligatorio">*</span>
                            Username
                    </label>
                    <div class="col-lg-6 col-md-6">
                        <input type="text" class="form-control" id="login" name="login" ng-model="user.login" required/>
                    </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">
                  <div class="form-group">
                    <label class="control-label col-lg-4 col-md-4" for="pass">
                        <span class="text-danger btnRequired" title="Campo obligatorio">*</span>
                        Password
                    </label>
                    <div class="col-lg-6 col-md-6">
                        <input type="password" class="form-control" id="pass" name="pass" ng-model="user.pass" required/>
                    </div>
                  </div>
              </div>
          </div>
                
        </div><!-- End of Modal body -->
        <div class="modal-footer">
            <input type="submit" class="btn btn-primary" ng-click="login()" value="Login"/>
            <input type="button"class="btn btn-primary" ng-click="cancel()"  value="Cancel"/>
        </div>
</div>
</form>
