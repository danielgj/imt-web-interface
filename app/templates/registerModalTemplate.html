<form name="formRegister"  class="form-horizontal" validate>
    <div>
        <div class="modal-header">
            <h4 class="modal-title">Sign In</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">
                <div class="alert alert-warning" role="alert" ng-show="registering"><img src="./img/ajax-loader.gif" alt="Registrando usuario"/> Creating user...</div>
            </div>
          </div>
            
          <div class="row">
            <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">
                <div class="alert alert-danger" role="alert" ng-show="withError">{{errorMsg}}</div>
            </div>
          </div>



          <div class="row">
              <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">
                  <div class="form-group">
                    <label class="control-label col-lg-4 col-md-4" for="login">
                            <span class="text-danger btnRequired" title="Campo obligatorio">*</span>
                            Username
                    </label>
                    <div class="col-lg-6 col-md-6">
                        <input type="text" class="form-control" id="login" name="login" ng-model="user.login" required/>
                    </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">
                  <div class="form-group">
                    <label class="control-label col-lg-4 col-md-4" for="pass1">
                            <span class="text-danger btnRequired" title="Campo obligatorio">*</span>
                            Password
                    </label>
                    <div class="col-lg-6 col-md-6">
                        <input type="password" class="form-control" id="pass1" name="pass1" ng-model="user.pass1" required/>
                    </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">
                  <div class="form-group">
                    <label class="control-label col-lg-4 col-md-4" for="pass2">
                            <span class="text-danger btnRequired" title="Campo obligatorio">*</span>
                            Repeat your Password
                    </label>
                    <div class="col-lg-6 col-md-6">
                        <input type="password" class="form-control" id="pass2" name="pass2" ng-model="user.pass2" required/>
                    </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">
                  <div class="form-group">
                    <label class="control-label col-lg-4 col-md-4" for="name">
                            <span class="text-danger btnRequired" title="Campo obligatorio">*</span>
                            First name
                    </label>
                    <div class="col-lg-6 col-md-6">
                        <input type="text" class="form-control" id="name" name="name" ng-model="user.name" required/>
                    </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">
                  <div class="form-group">
                    <label class="control-label col-lg-4 col-md-4" for="lastname">
                            <span class="text-danger btnRequired" title="Campo obligatorio">*</span>
                            Last name
                    </label>
                    <div class="col-lg-6 col-md-6">
                        <input type="text" class="form-control" id="lastname" name="lastname" ng-model="user.lastname" required/>
                    </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-10 col-md-10 col-md-offset-1 col-lg-offset-1">
                  <div class="form-group">
                    <label class="control-label col-lg-4 col-md-4" for="email">
                            <span class="text-danger btnRequired" title="Campo obligatorio">*</span>
                            Email
                    </label>
                    <div class="col-lg-6 col-md-6">
                        <input type="email" class="form-control" id="email" name="email" ng-model="user.email" required/>
                    </div>
                  </div>
              </div>
          </div>
        </div><!-- End of Modal body -->
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="registering" ng-click="register()">Register</button>
            <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
        </div>
</div>
</form>
